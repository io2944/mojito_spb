<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier un devis</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <script th:src="@{/menu.js}" defer></script>
</head>

<body>
<div th:replace="~{inc/header :: header}"></div>

<h2>Modifier un devis</h2>

<form class="form" method="post" th:action="@{'/updateDevis/' + ${devisId}}" th:object="${devisForm}" accept-charset="utf-8">
    <fieldset class="cadre">
        <legend>Informations du devis</legend>

        <input type="hidden" th:field="*{clientId}" />

        <div class="form-champs">
            <input type="text" class="champs" th:field="*{nomDocument}" th:value="*{nomDocument}" readonly />
            <br/>
            <input type="text" class="champs" th:field="*{libelle}" th:value="*{libelle}" />
        </div>

        <div class="form-champs">
            <input type="date" class="champs" th:field="*{date}" th:value="*{date}" />
            <br/>
            <input type="number" class="champs" th:field="*{poids}" th:value="*{poids}" step="0.01" />
        </div>

        <div class="form-champs">
            <input type="number" class="champs" th:field="*{tva}" th:value="*{tva}" step="0.01" />
            <br/>
            <input type="number" class="champs" th:field="*{prixKilo}" th:value="*{prixKilo}" step="0.01" />
        </div>

        <div class="form-champs">
            <select id="type" name="type" class="champs" th:field="*{type}" required>
                <option value="">-- Choisissez un type --</option>
                <option th:each="t : ${types}" th:value="${t}" th:text="${t}"
                        th:selected="${devisForm.type} == ${t}">
                </option>
            </select>
            <br/>
            <select id="statut" name="statut" class="champs" th:field="*{statut}" required>
                <option value="">-- SÃ©lectionnez un statut --</option>
                <option th:each="s : ${statuts}" th:value="${s}" th:text="${s}"
                        th:selected="${devisForm.statut} == ${s}">
                </option>
            </select>
        </div>

        <div class="colonne">
            <label for="commentaire" class="title">Commentaire</label>
            <textarea id="commentaire" name="commentaire" rows="4" cols="60"
                      th:text="*{commentaire}"></textarea>
        </div>

        <div th:if="${message != null}"
             th:style="'color:' + (${erreur} != null ? 'red' : 'green') + '; font-weight:bold;'">
            <span th:text="${message}"></span>
        </div>

        <!-- Boutons -->
        <div class="form-boutons">
            <button type="submit" class="bouton-action" th:text="Valider"></button>
            <button type="reset" class="bouton-action" th:text="Annuler"></button>
        </div>

    </fieldset>
</form>

<div th:replace="~{inc/footer :: footer}"></div>
</body>
</html>
